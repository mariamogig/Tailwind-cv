<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="HelveticaNeue.ttc">
    <title>პირადი ინფორმაცია</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
    <script>
        tailwind.config = {
          theme: {
            screens: {
                sm: '480px',
                md: '768px',
                lg: '1024px',
                xl: '1440px'
            },
            extend: {
              fontFamily: {
                 'HelveNeue': ['helveticaNeue']
              },
              spacing: {
                '798': '798px',
                '48' : '48px',
              },
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body class="font-HelveNeue m-0 h-screen">
  <div class="h-screen flex">
    <div class="left bg-gray-100 w-2/4">
      <div class="section-1 flex pt-12 mr-40">
        <div class="w-36">
          <a href="index.html">
            <div class="ml-12 rounded-full bg-white w-10 h-10 flex justify-center items-center">
                <img src="images/vector.png" alt="arrows">
            </div>
          </a>
        </div>
        <div class="flex justify-between w-full">
          <h1 class="ml-5 text-2xl font-bold text-2xl"> პირადი ინფორმაცია</h1>
          <span> 1/3</span>
        </div>
      </div>
      <div class="mx-36 border border-black"></div>
        <form class="mx-36 mt-16" action="">
          <div class="flex justify-between flex-wrap">
            <div>
              <label for="name" class="font-semibold block"> სახელი</label>
              <input onkeyup="handleInput(this, 'name')" class="pl-2 lg:w-72 sm:w-44 h-48 my-2 border-2 border-gray-200 inline-block" type="text" placeholder="სახელი" name="name" id="name">
              <img class="inline-block validation-error hidden" src="images/error.svg" alt="error">
              <span class="block text-gray-500">მინიმუმ 2 ასო, ქართული ასოები</span>
            </div>
            <div class="float-right">
              <label for="surname" class="block font-semibold"> სახელი</label>
              <input onkeyup="handleInput(this, 'surname')" class="inline-block lg:w-72 sm:w-44 block pl-2 w-72 h-48 my-2 border-2 border-gray-200" type="text" placeholder="გვარი" name="surname" id="surname">
              <img class="inline-block" src="images/error.svg" alt="error">
              <span class="block text-gray-500">მინიმუმ 2 ასო, ქართული ასოები</span>
            </div>
          </div>
          <div class="flex mt-16 text-center justify-start">
            <span class="font-semibold"> პირადი ფოტოს ატვირთვა </span>
            <button type="button" class="text-white bg-sky-700 h-7 w-28 lg:ml-12 sm:ml-1 rounded">ატვირთვა</button>
          </div>
          <div class="mt-20">
            <label class="font-semibold" for="aboutMe">ჩემს შესახებ (არასავალდებულო)</label>
            <textarea onkeyup="handleInput(this, 'aboutMe')" class="pl-2 border-2 border-gray-200 w-full h-28 mt-2" name="aboutMe" placeholder="შენს შესახებ" id="aboutMe" cols="30"></textarea>
          </div>
          <div class="mt-10">
            <label class="block font-semibold" for="email"> ელ-ფოსტა</label>
            <input onkeyup="handleInput(this, 'email')" class="pl-2 my-2 w-full h-48 border-2 border-gray-200" type="email" id="email" placeholder="mariam@redberry.ge">
            <img class="inline-block" src="images/error.svg" alt="error">
            <span class="block text-gray-500">უნდა მთავრდებოდეს @redberry.ge-თი</span>
          </div>
          <div class="mt-10">
          <label class="block font-semibold" for="number"> მობილური</label>
            <input onkeyup="handleInput(this,'number')" class="pl-2 my-2 w-full h-48 border-2 border-gray-200" type="number" id="number" placeholder="+995598166556">
            <img class="inline-block" src="images/error.svg" alt="error">
            <span class="block text-gray-500">მხოლოდ ქართული ფორმატი</span>
          </div>
          <div class="h-24 flex lg:justify-end sm:justify-center sm:mt-4">
            <button onclick="savePersonalInfo()" class="self-end h-10 w-36 bg-violet-700 text-white rounded"><a href="experience.html">შემდეგი</a></button>
          </div>
        </form>
    </div>
    <div class="right w-2/4">
      <div class="mt-20 flex mx-36 justify-between">
        <div>
          <div class="flex">
            <span id="nameResult" class="text-3xl font-bold mb-4 mr-2"></span>
            <span class="text-3xl font-bold mb-4" id="surnameResult"></span>
          </div>
          <div class="flex mb-2">
            <img class="h-6 w-6 mr-2" src="images/mail.svg" alt="mail">
            <span class="text-xl" id="emailResult" >mmm@redberry.ge</span>
          </div>
          <div class="flex mb-4">
            <img class="mr-2" src="images/phone.svg" alt="phone">
            <span class="text-xl" id="numberResult">+99559816655</span>
          </div>
          <h1 class="text-2xl font-bold mb-4">ჩემს შესახებ</h1>
          <p id="aboutMeResult" class="text-xl">კაი გოგო მარიამი</p>
        </div>
        <div class="">
          <img class="rounded-full w-56 h-56 object-cover" src="images/anzor.jpg" alt="anzorpicture">
        </div>
      </div>
      <div class="mx-36 my-10 border border-black"></div>
    </div>
  </div>
</body>
</html>
