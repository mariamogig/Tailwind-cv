<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="HelveticaNeue.ttc">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            screens: {
                sm: '480px',
                md: '768px',
                lg: '976px',
                xl: '1440px'
            },
            extend: {
              fontFamily: {
                 'HelveNeue': ['helveticaNeue']
              },
              spacing: {
                '798': '798px',
                '48' : '48px',
              },
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body class="font-HelveNeue h-full">
    <div class="left bg-gray-100 w-2/4 h-full">
      <div class="section-1 flex pt-12 mr-40">
        <div class="w-36">
          <div class="rounded-full bg-white w-10 h-10 flex justify-center irems-center ml-12">
            <img src="images/vector.png" alt="">
          </div>
        </div>
        <div class="flex justify-between max-w-3xl w-full justify-center">
          <h1 class="ml-5 text-2xl font-bold"> პირადი ინფორმაცია</h1>
          <span> 1/3</span>
        </div>
      </div>
      <div class="mx-36 border border-black"></div>
      <div class="section-2 flex mx-36 mt-20 ">
        <form class=" w-798" action="">
          <div class="flex justify-between flex-wrap">
            <div>
              <label for="name" class="font-semibold"> სახელი</span>
              <input class="block pl-2 w-72 h-48 my-2 border-2 border-gray-200" type="text" placeholder="სახელი" name="name" id="name">
              <span class="block text-gray-500">მინიმუმ 2 ასო, ქართული ასოები</span>
            </div>
            <div class="float-right">
              <label for="surname" class="block font-semibold"> სახელი</span>
              <input class="block pl-2 w-72 h-48 my-2 border-2 border-gray-200" type="text" placeholder="გვარი" name="surname" id="surname">
              <span class="block text-gray-500">მინიმუმ 2 ასო, ქართული ასოები</span>
            </div>
          </div>
          <div class="flex mt-16 text-center justify-start">
            <span class="font-semibold"> პირადი ფოტოს ატვირთვა </span>
            <button type="button" class="text-white bg-sky-700 h-7 w-28 ml-12 rounded">ატვირთვა</button>
          </div>
          <div class="mt-20">
            <label for="aboutMe">ჩემს შესახებ (არასავალდებულო)</label>
            <textarea class="pl-2 border-2 border-gray-200 w-full h-28 mt-2" name="aboutMe" placeholder="შენს შესახებ" id="aboutMe" cols="30"></textarea>
          </div>
          <div class="mt-10">
            <label class="block" for="email"> ელ-ფოსტა</label>
            <input class="pl-2 my-2 w-full h-48 border-2 border-gray-200" type="email" id="email" placeholder="mariam@redberry.ge">
            <span class="block text-gray-500">უნდა მთავრდებოდეს @redberry.ge-თი</span>
          </div>
          <div class="mt-10">
          <label class="block" for="number"> მობილური</label>
            <input class="pl-2 my-2 w-full h-48 border-2 border-gray-200" type="number" id="number" placeholder="+995598166556">
            <span class="block text-gray-500">მხოლოდ ქართული ფორმატი</span>
          </div>
          <div class="flex justify-end items-center  pb-16 mt-20">
            <button class="h-10 w-36 bg-violet-700 text-white rounded">შემდეგი</button>
          </div>
        </form>
      </div>
    </div>
    <div class="right">

    </div>
</body>
</html>
