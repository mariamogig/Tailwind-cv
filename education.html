<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>განათლება</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            screens: {
                sm: '480px',
                md: '768px',
                lg: '1024px',
                xl: '1440px'
            },
            extend: {
              fontFamily: {
                 'HelveNeue': ['helveticaNeue']
              },
              spacing: {
                '798': '798px',
                '48' : '48px',
              },
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body class="h-screen font-HelveNeue m-0">
    <div class="left bg-gray-100 w-2/4 h-full">
        <div class="section1 flex mr-40 pt-12">
            <div class="w-36">
                <a href="index.html">
                    <div class="ml-12 rounded-full bg-white w-10 h-10 flex justify-center items-center">
                        <img src="images/vector.png" alt="arrows">
                    </div>
                </a>
            </div>
            <div class="flex justify-between w-full">
                <h1 class="ml-5 text-2xl font-bold text-2xl">განათლება</h1>
                <span>3/3</span>
            </div>
        </div>
        <div class="border border-black mx-36"></div>
            <form class="mx-36 mt-16" action="">
            <div>
                <label class="font-semibold block" for="university">სასწავლებელი</label>
                <input class="border-2 rounded w-full my-2 h-48 border-gray-200" id="univeristy" name="univeristy" type="text">
                <span class="block">მინიმუმ 2 სიმბოლო</span>
            </div>
            <div class="flex justify-between w-full mt-8 flex-wrap">
                <div>
                    <label class="block font-semibold" for="degree">ხარისხი</label>
                    <select class="lg:w-72 sm:w-44 h-48 border-2 rounded my-2 border-gray-200" name="degree" id="degree">
                        <option selected value="აირჩიე">აირჩიე ხარისხი</option>
                        <option value="bachelor">ბაკალავრი</option>
                        <option value="masters">მაგისტრი</option>
                        <option value="nothing">უსწავლელა</option>
                    </select>
                </div>
                <div>
                    <label class="block font-semibold" for="endDate">დამთავრების რიცხვი</label>
                    <input class="lg:w-72 sm:w-44 h-48 border-2 rounded my-2 border-gray-200" type="date" id="endDate" name="endDate">
                </div>
            </div>
            <div class="mt-8">
                <label class="block font-semibold" for="education">აღწერა</label>
                <textarea class="resize-none rounded block pl-2 my-2 w-full h-24 border-2 border-gray-200" name="education" placeholder="როლი თამნამდებობაზე და ზოგადი აღწერა" id="education"></textarea>
            </div>
            <div class="border border-gray-300 my-12 w-full"></div>
            <button type="button" class="text-white  bg-sky-500 lg:w-72 lg:h-12 sm:w-36 sm:h-24 rounded"> სხვა სასწავლებლის დამატება</button>
            <div class="flex justify-between mt-28">
                <button class="sm:mr-6 sm:p-2 w-36 h-10 bg-violet-700 text-white rounded">უკან</button>
                <button class="sm:p-2 w-36 h-10 bg-violet-700 text-white rounded">დასრულება</button>
            </div>
        </form>
        
    </div>
    <div class="right"></div>
    
</body>
</html>
