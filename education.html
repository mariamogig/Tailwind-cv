<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>განათლება</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
    <script>
        tailwind.config = {
          theme: {
            screens: {
                sm: '480px',
                md: '768px',
                lg: '1024px',
                xl: '1440px'
            },
            extend: {
              fontFamily: {
                 'HelveNeue': ['helveticaNeue']
              },
              spacing: {
                '798': '798px',
                '48' : '48px',
              },
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body class="h-screen font-HelveNeue m-0">
    <div class="flex h-screen">
        <div class="left bg-gray-100 w-2/4 h-full">
            <div class="section1 flex mr-40 pt-12">
                <div class="w-36">
                    <a href="index.html">
                        <div class="ml-12 rounded-full bg-white w-10 h-10 flex justify-center items-center">
                            <img src="images/vector.png" alt="arrows">
                        </div>
                    </a>
                </div>
                <div class="flex justify-between w-full">
                    <h1 class="ml-5 text-2xl font-bold text-2xl">განათლება</h1>
                    <span>3/3</span>
                </div>
            </div>
            <div class="border border-black mx-36"></div>
                <form class="mx-36 mt-16" action="">
                <div>
                    <label class="font-semibold block" for="university">სასწავლებელი</label>
                    <input onkeyup="handleInput(this,'university')" class="border-2 rounded w-full my-2 h-48 border-gray-200" id="university" name="university" type="text">
                    <span class="block">მინიმუმ 2 სიმბოლო</span>
                </div>
                <div class="flex justify-between w-full mt-8 flex-wrap">
                    <div>
                        <label class="block font-semibold" for="degree">ხარისხი</label>
                        <select onchange="handleInput(this,'degree')" class="lg:w-72 sm:w-44 h-48 border-2 rounded my-2 border-gray-200" name="degree" id="degree">
                            <option selected value="">აირჩიე ხარისხი</option>
                            <option value="bachelor">ბაკალავრი</option>
                            <option value="masters">მაგისტრი</option>
                            <option value="nothing">უსწავლელა</option>
                        </select>
                        <img class="inline-block" src="images/error.svg" alt="error">
                    </div>
                    <div>
                        <label class="block font-semibold" for="endDate">დამთავრების რიცხვი</label>
                        <input onchange="handleInput(this,'date')" class="lg:w-72 sm:w-44 h-48 border-2 rounded my-2 border-gray-200" type="date" id="date" name="date">
                        <img class="inline-block" src="images/error.svg" alt="error">
                    </div>
                </div>
                <div class="mt-8">
                    <label class="block font-semibold" for="moreInfo">აღწერა</label>
                    <textarea onkeyup="handleInput(this,'moreInfo')" class="resize-none rounded block pl-2 my-2 w-full h-24 border-2 border-gray-200" name="moreInfo" placeholder="როლი თამნამდებობაზე და ზოგადი აღწერა" id="moreInfo"></textarea>
                </div>
                <div class="border border-gray-300 my-12 w-full"></div>
                <button type="button" class="text-white  bg-sky-500 lg:w-72 lg:h-12 sm:w-36 sm:h-24 rounded"> სხვა სასწავლებლის დამატება</button>
                <div class="flex justify-between mt-28">
                    <button class="sm:mr-6 sm:p-2 w-36 h-10 bg-violet-700 text-white rounded"><a href="experience.html">უკან</a></button>
                    <button class="sm:p-2 w-36 h-10 bg-violet-700 text-white rounded"><a href="result-cv.html">დასრულება</a></button>
                </div>
            </form>
        </div>
        <div class="right border w-2/4">
            <div class="mt-20 flex mx-36 justify-between">
              <div>
                <h1 class="text-3xl font-bold mb-4"></h1>
                <div class="flex mb-2">
                  <img class="h-6 w-6" src="images/mail.svg" alt="mail">
                  <span></span>
                </div>
                <div class="flex mb-4">
                  <img src="images/phone.svg" alt="phone">
                  <span></span>
                </div>
                <h1 class="text-2xl font-bold mb-4">ჩემს შესახებ</h1>
                <p></p>
              </div>
              <div class="">
                <img class="rounded-full w-56 h-56 object-cover" src="images/anzor.jpg" alt="anzorpicture">
              </div>
            </div>
            <div class="mx-36 my-10 border border-gray-300"></div>
            <div class="mx-36">
              <h1 class="text-2xl font-bold mb-4">გამოცდილება</h1>
              <div class="flex mb-2 font-semibold">
                <span></span>
                <span></span>
              </div>
              <div class="flex mb-4">
                <span class="text-gray-500"><em></em></span>
                <span class="text-gray-500"><em></em></span>
              </div>
              <p></p>
            </div>
            <div class="mx-36 my-10 border border-gray-300"></div>
            <div class="mx-36">
                <h2 class="text-2xl font-bold mb-4">განათლება</h2>
                <div class="flex mb-2 font-semibold">
                    <span id="universityResult"></span>
                    <span>,</span>
                    <span id="degreeResult"></span>
                </div>
                <span id="dateResult" class="text-gray-500"><em></em></span>
                <p id="moreInfoResult" class="mt-4"></p>
            </div>
          </div>
    </div>
</body>
</html>
