<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            screens: {
                sm: '480px',
                md: '768px',
                lg: '1024px',
                xl: '1440px'
            },
            extend: {
              fontFamily: {
                 'HelveNeue': ['helveticaNeue']
              },
              spacing: {
                '798': '798px',
                '48' : '48px',
              },
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <div class="left bg-gray-100 w-2/4 h-screen">
        <div class="pt-12 flex mr-40">
            <div class="w-36">
                <div class="ml-12 rounded-full bg-white w-10 h-10 flex justify-center items-center">
                    <img src="images/vector.png" alt="arrows">
                </div>
            </div>
            <div class="flex justify-between max-w-3xl w-full">
                <h1 class="ml-5">გამოცდილება</h1>                
                <span>2/3</span>
            </div>
        </div>
        <div class="border-black border mx-36"></div>
        <form class="mx-36" action="">
            <div class="mt-20">
                <label class="block font-semibold" for="position">თანამდებობა</label>
                <input class="block pl-2 my-2 w-full h-48 border-2 border-gray-200" type="text" id="position" name="position" placeholder="დეველოპერი,დიზაინერი,ა.შ">
                <span>მინიმუმ 2 სიმბოლო</span>
            </div>
            <div class="mt-6">
                <label class="block font-semibold" for="position">დამსაქმებელი</label>
                <input class="block pl-2 my-2 w-full h-48 border-2 border-gray-200" type="text" id="position" name="position" placeholder="დამსაქმებელი">
                <span>მინიმუმ 2 სიმბოლო</span>
            </div>
            <div class="flex justify-between flex-wrap mt-6">
                <div>
                    <label class="font-semibold block" for="startDate"> დაწყების რიცხვი</label>
                    <input class="lg:w-72 sm:w-44 h-48 my-2 border-2" type="date" name="date" id="startDate">
                </div>
                <div>
                    <label class="font-semibold block" for="endDate">დამთავრების რიცხვი</label>
                    <input class="h-48 my-2 border-2 lg:w-72 sm:w-44" type="date" name="date" id="endDate">
                </div>
            </div>
            <div class="mt-8">
                <label class="block" for="position">აღწერა</label>
                <input class="block pl-2 my-2 w-full h-48 border-2 border-gray-200" type="text" id="position" name="position" placeholder="როლი თამნამდებობაზე">
            </div>
        </form>        
    </div>
    <div class="right"></div>
</body>
</html>
