<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
    <script>
        tailwind.config = {
          theme: {
            screens: {
                sm: '480px',
                md: '768px',
                lg: '1024px',
                xl: '1440px'
            },
            extend: {
              fontFamily: {
                 'HelveNeue': ['helveticaNeue']
              },
              spacing: {
                '798': '798px',
                '48' : '48px',
              },
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body class="h-screen font-HelveNeue m-0">
    <div class="h-screen flex">
        <div class="left bg-gray-100 w-2/4 h-screen h-full">
            <div class="pt-12 flex mr-40">
                <div class="w-36"> 
                    <a href="index.html">
                        <div class="ml-12 rounded-full bg-white w-10 h-10 flex justify-center items-center">
                            <img src="images/vector.png" alt="arrows">
                        </div>
                    </a>
                </div>
                <div class="flex justify-between w-full">
                    <h1 class="ml-5 text-2xl font-bold text-2xl">გამოცდილება</h1>                
                    <span>2/3</span>
                </div>
            </div>
            <div class="border-black border mx-36"></div>
            <form class="mx-36 mt-16" action="">
                <div class="mt-20">
                    <label class="block font-semibold" for="position">თანამდებობა</label>
                    <input onkeyup="handleInput(this,'position')" class="block pl-2 my-2 w-full h-48 border-2 rounded border-gray-200" type="text" id="position" name="position" placeholder="დეველოპერი,დიზაინერი,ა.შ">
                    <span>მინიმუმ 2 სიმბოლო</span>
                </div>
                <div class="mt-6">
                    <label class="block font-semibold" for="company">დამსაქმებელი</label>
                    <input onkeyup="handleInput(this,'company')" class="block pl-2 my-2 w-full h-48 border-2 rounded border-gray-200" type="text" id="company" name="company" placeholder="დამსაქმებელი">
                    <span>მინიმუმ 2 სიმბოლო</span>
                </div>
                <div class="flex justify-between flex-wrap mt-6">
                    <div>
                        <label class="font-semibold block" for="startDate"> დაწყების რიცხვი</label>
                        <input onchange="handleInput(this,'startDate')" class="rounded lg:w-72 sm:w-44 h-48 my-2 border-2" type="date" name="date" id="startDate">
                        <img class="inline-block" src="images/error.svg" alt="error">
                    </div>
                    <div>
                        <label class="font-semibold block" for="endDate">დამთავრების რიცხვი</label>
                        <input onchange="handleInput(this,'endDate')" class="rounded h-48 my-2 border-2 lg:w-72 sm:w-44" type="date" name="date" id="endDate">
                        <img class="inline-block" src="images/error.svg" alt="error">
                    </div>
                </div>
                <div class="mt-8">
                    <label class="block font-semibold" for="description">აღწერა</label>
                    <textarea onkeyup="handleInput(this, 'description')" class="resize-none rounded block pl-2 my-2 w-full h-24 border-2 border-gray-200" name="description" placeholder="როლი თამნამდებობაზე და ზოგადი აღწერა" id="description" cols="30" rows="10"></textarea>
                </div>
                <div class="border border-3 border-gray-300 w-auto my-12"></div>
                <button type="button" class="text-white  bg-sky-500 lg:w-72 lg:h-12 sm:w-36 sm:h-24 rounded">მეტი გამოცდილების დამატება</button>
                <div class="flex justify-between mt-28">
                    <button type="button" class="sm:mr-6 sm:p-2 w-36 h-10 bg-violet-700 text-white rounded"><a href="personal-info.html">უკან</a></button>
                    <button type="button" class="sm:p-2 w-36 h-10 bg-violet-700 text-white rounded"><a href="education.html">შემდეგი</a></button>
                </div>
            </form>        
        </div>
        <div class="right border w-2/4">
            <div class="mt-20 flex mx-36 justify-between">
              <div>
                <h1 class="text-3xl font-bold mb-4"> </h1>
                <div class="flex mb-2">
                  <img class="h-6 w-6" src="images/mail.svg" alt="mail">
                  <span></span>
                </div>
                <div class="flex mb-4">
                  <img src="images/phone.svg" alt="phone">
                  <span></span>
                </div>
                <h1 class="text-2xl font-bold mb-4">ჩემს შესახებ</h1>
                <p></p>
              </div>
              <div class="">
                <img class="rounded-full w-56 h-56 object-cover" src="images/anzor.jpg" alt="anzorpicture">
              </div>
            </div>
            <div class="mx-36 my-10 border border-gray-300"></div>
            <div class="mx-36">
              <h1 class="text-2xl font-bold mb-4">გამოცდილება</h1>
              <div class="flex mb-2">
                <span id="positionResult" class="mr-2"></span>
                <span id="companyResult"></span>
              </div>
              <div class="flex mb-4">
                <span id="startDateResult" class="mr-2"></span>
                <span id="endDateResult"></span>
              </div>
              <p id="descriptionResult"></p>
            </div>
            <div class="mx-36 my-10 border border-gray-300"></div>
          </div>
    </div>
</body>
</html>
